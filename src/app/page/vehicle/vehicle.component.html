<div class="row">
  <div class="col-12">
    <app-table
      [dataList]="list"
      [cols]="cols"
      [trList]="trList"
      [subObject]="'vehicle'"
      (add)="addVehicle($event)"
      (update)="onUpdate($event)"
      (remove)="onDelete($event)">
    </app-table>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul>
      <li *ngFor="let row of test | async">
        {{ row.key }}, {{ row.payload.val() | json }}
      </li>
    </ul>
  </div>
</div>
