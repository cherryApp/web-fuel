<div class="row">
  <div class="col-12">
    <app-table
      *ngIf="list"
      [dataList]="list"
      [cols]="cols"
      [trList]="trList"
      [subObject]="'driver'"
      (add)="onAdd($event)"
      (update)="onUpdate($event)"
      (remove)="onDelete($event)">
    </app-table>
  </div>
</div>
